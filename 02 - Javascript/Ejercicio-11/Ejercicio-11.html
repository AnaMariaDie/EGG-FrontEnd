    <script>/*11. Escribir una función que reciba un String y devuelva la palabra más larga.
    String Ejemplo: “Guia de JavaScript”
    Resultado esperado : “JavaScript”*/
        window.onload = beggin;

        function beggin() {
            let frase = prompt("Escriba una frase");
            let findWord = longestWord(frase);
            document.body.innerHTML = `
            <h2>La palabra mas larga es:</h2>
            <p>${findWord}</p>
            <p>${findWord}</p>
            <p>${findWord}</pid=>
            `;
        }

        function longestWord(frase) {
            let array = frase.split(" ");
            let findWord = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i].length > findWord.length) {
                    findWord = array[i];
                }
            }
            return findWord;
        };
    </script>
