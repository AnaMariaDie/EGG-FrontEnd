<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form class="d-flex flex-column mb-3 m-5 p-2">
        <div>
            <h1>Formulario Registro</h1>
        </div>
        <div class="mb-3 col">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail"
                    placeholder="Ingrese su email: email@example.com">
            </div>
        </div>
        <div class="mb-3 col">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su Contraseña">
            </div>
        </div>
        <div class="d-flex align-items-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
            </div>
            <div class="flex-grow-1 ms-3" id="remember">
                <label for="remember" class="form-label">Recuerdame</label>
            </div>
        </div><br>
        <div class="mb-3 col">
            <button type="submit" class="btn btn-primary mb-3">Registrar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
