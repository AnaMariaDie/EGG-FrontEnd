<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06</title>
</head>

<body>
    <div>
        <h1>Registrar un Usuario</h1>
    </div>
    <div>
        <label for="nombre">Nombre del Usuario</label><br>
        <input type="text" value="nombre" placeholder="nombre">
    </div>
    <br>
    <div>
        <label for="clave">Contraseña del Usuario</label><br>
        <input type="password" value="clave" placeholder="Contraseña">
    </div>
    <br>
    <div>
        <label for="edad">Edad del Usuario</label><br>
        <input type="number" value="edad" placeholder="edad">
    </div>
    <br>
    <div>
        <label for="fecha">Fecha de Nacimiento del Usuario</label><br>
        <input type="date" value="fecha">
    </div>
    <br>
    <div>
        <label for="sexo">Sexo del Usuario</label><br>
        <input type="radio" name="sexo" value="hombre">Hombre</input><br>
        <input type="radio" name="sexo" value="mujer">Mujer</input><br>
        <input type="radio" name="sexo" value="no-contesta">Prefiero no decir</input><br>
    </div>
    <br>
    <div>
        <label for="pais">Pais Nacimiento del Usuario</label><br>
        <select name="pais">
        <option>Argentina</option>
        <option>Bolivia</option>
        <option>Brazil</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>Ecuador</option>
        <option>Paraguay</option>
        <option>Uruguay</option>
    </select>
    </div>
    <br>
    <div>
        <button type="submit">Enviar</button> 
        <button type="reset">Borrar</button>
    </div>
</body>

</html>
